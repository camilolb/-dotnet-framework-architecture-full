


<div class="container">
    <blockquote>
        <h2>Suma de elementos en un cubo</h2>

        <div class="row">
            <div class="col-md-4">
                <label>X</label>
                <input type="number" ng-model="sumaX" min="0" class="form-control" /><br />
            </div>
            <div class="col-md-4">
                <label>Y</label>
                <input type="number" ng-model="sumaY" min="0" class="form-control" /><br />
            </div>
            <div class="col-md-4">
                <label>Z</label>
                <input type="number" ng-model="sumaZ" min="0" class="form-control" /><br />
            </div>
        </div>

        <div class="row text-center">
            <button ng-click="obtenerSuma()" class="btn btn-primary">ENVIAR</button>
        </div>
        <br />
        <h2>TOTAL ES:  {{totalSuma}}</h2>
        <small>Consulta: 3 X 3 X 3</small>

    </blockquote>

    <blockquote>
        <h2>Consulta</h2>

        <div class="row">
            <div class="col-md-4">
                <label>X1</label>
                <input type="number" ng-model="X1" min="0" class="form-control" /><br />
            </div>
            <div class="col-md-4">
                <label>Y1</label>
                <input type="number" ng-model="Y1" min="0" class="form-control" /><br />
            </div>
            <div class="col-md-4">
                <label>Z1</label>
                <input type="number" ng-model="Z1" min="0" class="form-control" /><br />
            </div>

        </div>

        <div class="row">
            <div class="col-md-4">
                <label>X2</label>
                <input type="number" ng-model="X2" min="0" class="form-control" /><br />
            </div>
            <div class="col-md-4">
                <label>Y2</label>
                <input type="number" ng-model="Y2" min="0" class="form-control" /><br />
            </div>
            <div class="col-md-4">
                <label>Z2</label>
                <input type="number" ng-model="Z2" min="0" class="form-control" /><br />
            </div>
            <small>Consulta: 1 1 1 3 3 3 = 0 </small>
        </div>
        <div class="row text-center">
            <button ng-click="consulta()" class="btn btn-primary">ENVIAR</button>
        </div>
        <br />
        <h2>TOTAL ES:  {{totalConsulta}}</h2>
    </blockquote>



</div>
